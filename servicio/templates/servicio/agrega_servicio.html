{% extends 'servicio/template.html' %}

{% block content %}

<h2 style="text-align:center">Agregar Nuevo Servicio</h2>

<div class="container">
    <form id="insertServiceForm" method="POST" action="{% url 'agrega_servicio' %}" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-grid">
            <div class="form-group">
                <label for="cod">Código:</label>
                <input type="number" id="cod" name="cod" required>
            </div>
            
            <div class="form-group">
                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="marca" maxlength="100" required>
            </div>
            
            <div class="form-group">
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" name="modelo" maxlength="100" required>
            </div>
            
            <div class="form-group">
                <label for="aro">Aro:</label>
                <input type="number" id="aro" name="aro" required>
            </div>
            
            <div class="form-group">
                <label for="diagnostico">Diagnóstico:</label>
                <textarea id="diagnostico" name="diagnostico" maxlength="300" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="imagen">Imagen:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*">
            </div>
            
            <div class="form-group">
                <label for="rut">Rut:</label>
                <input type="number" id="rut" name="rut" required>
            </div>
            
            <div class="form-group">
                <label for="dv">DV:</label>
                <input type="text" id="dv" name="dv" maxlength="1" required>
            </div>
            
            <div class="form-group">
                <label for="nombre_completo">Nombre Completo:</label>
                <input type="text" id="nombre_completo" name="nombre_completo" maxlength="100" required>
            </div>
            
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="number" id="telefono" name="telefono" required>
            </div>
            
            <div class="form-group">
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="mail" required>
            </div>
            
            <div class="form-group">
                <label for="valor_cotizado">Valor Cotizado:</label>
                <input type="number" id="valor_cotizado" name="valor_cotizado" required>
            </div>
            
            <div class="form-group">
                <label for="valor_repuestos">Valor Repuestos:</label>
                <input type="number" id="valor_repuestos" name="valor_repuestos" required>
            </div>
            
            
            <div class="form-group">
                <label for="metodo_pago">Método de Pago:</label>
                <select id="metodo_pago" name="metodo_pago" required>
                    {% for key, value in metodo_pago_choices %}
                        <option value="{{ key }}">{{ value }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="ingreso">Fecha de Ingreso:</label>
                <input type="date" id="ingreso" name="ingreso" required>
            </div>
            
            <div class="form-group">
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    {% for key, value in estado %}
                        <option value="{{ key }}">{{ value }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" maxlength="300"></textarea>
            </div>
            
            <div class="form-group">
                <label for="finalizado">Fecha de Finalizado:</label>
                <input type="date" id="finalizado" name="finalizado">
            </div>
        </div>
        
        <div class="button-container">
            <button type="submit" onclick="return confirmInsert()">Guardar</button>
        </div>
    </form>
</div>

<script>
    function confirmInsert() {
        return confirm('¿Estás seguro de que deseas insertar este servicio?');
    }
</script>

<style>
    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-bottom: 0.5rem;
    }

    input, textarea, select {
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .button-container {
        grid-column: 1 / -1; /* Span across all columns */
        display: flex;
        justify-content: center;
        margin-top: 1rem;
    }

    button {
        padding: 0.5rem 1rem;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>



{% endblock %}
