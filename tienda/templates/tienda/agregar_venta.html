{% extends 'servicio/template.html' %}

{% block content %}
<div class="container">
    <h1>Agregar Venta</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
            <label for="{{ form.tipo_producto.id_for_label }}">Tipo Producto:</label>
            {{ form.tipo_producto }}
        </div>
        <div class="form-group">
            <label for="{{ form.Producto.id_for_label }}">Producto:</label>
            {{ form.Producto }}
        </div>
        <div class="form-group">
            <label for="{{ form.cantidad.id_for_label }}">Cantidad:</label>
            {{ form.cantidad }}
        </div>
        <div class="form-group">
            <label for="{{ form.total.id_for_label }}">Total:</label>
            {{ form.total }}
        </div>
        <button type="submit" class="btn btn-primary">Vender Producto</button>
    </form>
</div>
{% endblock %}
