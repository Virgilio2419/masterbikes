{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoChile</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <script src="{% static 'js/mensaje.js' %}"></script>
</head>
<body>
    <header>
        <h1>AutoChile</h1>
        <h3>Encuentra tu próximo auto</h3>
    </header>

    <nav>
        <a href="{% url 'inicio' %}">Inicio</a>
        <a href="#about">Nosotros</a>
        <a href="#contact">Contacto</a>
        <a href="{% url 'lista' %}">Lista</a>
    </nav>

    <div class="container">
        <form method="POST" action="{% url 'modificar' vehiculo.id %}">
            {% csrf_token %}
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" maxlength="100" value="{{ vehiculo.marca }}" required>
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" maxlength="100" value="{{ vehiculo.modelo }}" required>
            <label for="anio">Año:</label>
            <input type="number" id="anio" name="anio" value="{{ vehiculo.anio }}" required>
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" value="{{ vehiculo.precio }}" required>
            <label for="hp">HP:</label>
            <input type="number" id="hp" name="hp" value="{{ vehiculo.hp }}" required>
            <label for="color">Color:</label>
            <input type="text" id="color" name="color" maxlength="50" value="{{ vehiculo.color }}" required>
            <button type="submit">Guardar</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 AutoChile. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
