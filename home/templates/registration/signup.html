{% extends 'servicio/template.html' %}

{% block content %}

<div class="container">
    <div class="row mt-5">
        <div class="col-md-2"></div> <!-- Columna vacía de 2 unidades -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Sign Up</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </div> <!-- Cierre de col-md-8 -->
        <div class="col-md-2"></div> <!-- Columna vacía de 2 unidades -->
    </div> <!-- Cierre de row -->
</div> <!-- Cierre de container -->

<style>

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: calc(100% - 10px);
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
{% endblock %}
